stages:
  - build

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  CABAL_OPTS: "--ghc-option=-fsimpl-tick-factor=10000"

.build:
  image: "migamake/haskell-build:${GHC_VER}"
  stage: build
  variables:
    LC_ALL: C.UTF-8
  before_script:
    - cabal --version
    - ghc   --version
    - echo ${CI_COMMIT_REF_SLUG}
  script:
    - ci/build.sh
  cache:
    paths:
      - ${HOME}/.cabal

stack_build:
  image: "migamake/stack-build-image:12.26"
  stage: build
  variables:
    LC_ALL: C.UTF-8
  before_script:
    - stack --version
    - echo ${CI_COMMIT_REF_SLUG}
  script:
    - ci/stack-build.sh
  # Disable using cache due to bug with tests (see issue #69)
  #cache:
  #  paths:
  #    - .stack-work
  allow_failure: false

build_8_2:
  variables:
    GHC_VER: "8.2"
  extends: .build
  allow_failure: true

